<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login And Registration</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="sign-up-form">
        <div class="header-form">
            Login
        </div>
        <form action="" method="">
            <div class="input">
                <div class="box">
                    <p>Username:</p>
                    <input type="email" class="input-box">
                </div>
                <div class="box">
                    <p>Password:</p>
                    <input type="password" class="input-box">
                </div>
            </div>
            <div class="confirm">
                <div class="checkbox">
                    <p><span><input type="checkbox"></span> Remember me</p>
                </div>
                <div class="submit">
                    <input type="submit" class="signup-btn" value="Submit">
                </div>
                
            </div>

        </form>
    </div>
</body>

</html>
